<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohrab-Gamer</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="sohrab.ahadzada.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
  <div class="wrapper">
    <img src="cookie.png" alt="">
    <div class="content">
      <h2>Cookies Consent</h2>
      <p>Diese Website verwendet Cookies, um Ihnen ein besseres und relevanteres Surferlebnis auf der Website zu erm√∂glichen.</p>
      <div class="buttons">
        <button class="item">Akzeptieren</button>
        <a href="index.html" class="item">Learn more</a>
      </div>
    </div>
  </div>
    <header>
	  <nav class="navbar">
	    <a href="index.html" class="logo">Sohrab-Gamer<span>.</span></a>
	  </nav>
	</header>
 
      <div class="login-box">
		  <form action="Startseite.html">
		      <input type="checkbox" class="input-check" id="input-check">
			  <label for="input-check" class="toggle">
			      <span class="text off">Aus</span>
			      <span class="text on">An</span>
			  </label>
		      <div class="login-light"></div>
			  
		      <h2>Anmeldung</h2>
			  <div class="input-box">
			      <span class="icon"><ion-icon name="mail"></ion-icon></span>
				  <input type="email"required>
				  <label>Email</label>
				  <div class="input-line"></div>
		  </div>
		  <div class="input-box">
			  <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
			  <input type="password"required>
			  <label>Passwort</label>
			  <div class="input-line"></div>
		  </div>
		  <div class="remember-forgot">
		      <label><input type="checkbox"> Speichern</label>
			  <a href="#">Passwort vergessen?</a>
		  </div>
          <button type="submit">Anmelden</button>
          <div class="register-link">
              <p>Kein Account? <a href="Registrieren.html">Registrieren</a></p>
          </div>			  
	  </form>
  </div>
 
  <script>
    const cookieBox = document.querySelector(".wrapper"),
    acceptBtn = cookieBox.querySelector("button");

    acceptBtn.onclick = ()=>{
      document.cookie = "CookieBy=CodingNepal; max-age="+60*60*24*30;
      if(document.cookie){
        cookieBox.classList.add("hide"); 
      }else{
        alert("Cookie can't be set! Please unblock this site from the cookie setting of your browser.");
      }
    }
    let checkCookie = document.cookie.indexOf("CookieBy=CodingNepal");
    checkCookie != -1 ? cookieBox.classList.add("hide") : cookieBox.classList.remove("hide");
    </script>
  
	<script>
	  const header = document.querySelector("header");
	  const menuBtn = document.querySelector("#menu-btn");
	  const closeMenuBtn = document.querySelector("#close-menu-btn");
	  
	  menuBtn.addEventListener("click", () => {
	    header.classList.toggle("show-mobile-menu");
	  });

      closeMenuBtn.addEventListener("click", () => {
	    menuBtn.click();
	  }); 	  
	</script>
	
	 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
